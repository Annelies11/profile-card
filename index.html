<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
<link rel="stylesheet" href="style.css">
<title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile.jpg" alt="" class="profil-img">
        </div>
        <div class="text-data">
            <span class="name">Annelies</span>
            <span class="job">Anything About Technology</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background: #f30aad;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" class="link" style="background: #020b1d;">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Resume</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxl-html5'></i>
                <span class="number">15</span>
            </div>
            <div class="data">
                <i class='bx bxl-php' ></i>
                <span class="number">15</span>
            </div>
            <div class="data">
                <i class='bx bxl-javascript' ></i>
                <span class="number">15</span>
            </div>
        </div>
    </div>
</body>
</html>
